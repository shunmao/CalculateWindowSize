<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <title>敦品窗飾計算機</title>
    </head>
    <body>
        <div><p>業務員：<input class="saleName" type="text"/></p></div>
        <div>
            <p>
            <label>
                <span>我要計算</span>
                <input type="number" min="1" value="1"/><span>扇窗</span>
            </label>
            </p>
        </div>
        <div class="CalculateSize">
            <p>第<span class="placeN"></span>間</p>
            <p>是否含有紗
                <label>是<input type="radio" value="0"/></label>
                <label>否<input type="radio" value="1"/></label>
            </p>
            <p><label>請輸入窗簾寬：<input class="wW" type="number" min="1" value="1"/> </label></p>
            <p><label>請輸入窗簾高：<input class="wH" type="number" min="1" value="1"/> </label></p>
            <div>
                <p>請選擇計算類型：
                    <select>
                        <option value=0>五尺布</option>
                        <option value=1>才數</option>
                        <option value=2>無縫布</option>
                    </select>
                </p>
                <p><label>請輸入牌價：<input class=“price” type="number"/></label></p>
                <p>試算結果：<span></span></p>
            </div>
        </div>
    </body>
</html>
